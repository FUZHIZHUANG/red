<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡片</title>
  <style>
    .box {
      width: 300px;
      height: 500px;
      padding: 0px;
      border: 6px solid rgb(202, 218, 236);
      box-sizing: border-box;
      border-radius: 12px;
      background-color: rgb(209, 226, 235);
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;

    }



    #标题 {

      text-align: center;
      font-size: 30px;
    }

    .botton {
      display: block;
      margin: 0 auto 16px;
      margin-top: auto;
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: rgb(141, 215, 237);
      border: none;

    }

    .botton:hover {
      transform: scale(0.9);

    }

    .box:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="box">
    <p id="标题"> QQ</p><br>
    <p>QQ是一款由腾讯公司开发的即时通讯软件,提供文字聊天、语音通话、视频通话等多种功能,广泛应用于个人和企业沟通。</p>
    <button class="botton">登录</button>
  </div>

</body>

</html>
