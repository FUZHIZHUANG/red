<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我真没想重生啊</title>
  <style>
    .light {
      background-color: yellow;
      display: block;
      margin: 0 auto;
      text-align: center;
      width: fit-content;
    }

    #mingyin {
      text-align: center;
      font-size: 30px;
    }

    * {
      font-family: "宋体";
    }

    #mingyi :hover {
      background-color: blue;
    }

    .tu {
      border: 5px solid black;
      border-radius: 10px;
      margin: 10px;
    }

    .border {
      border: 5px solid black;
      border-width: 5px;
      width: auto;
      /* 让表格宽度自适应 */
      max-width: 800px;
      margin: 20px auto;
      /* 居中表格 */
    }

    .father {
      display: flex;
      justify-content: center;
    }

    .left-son {
      margin-right: 20px;

    }

    .right-son {
      margin-left: 20px;

    }

    .box-fixed {
      width: 100px;
      height: 100px;
      background-color: rgb(210, 99, 99);
      position: fixed;
      right: 0;
      top: 300px;
      z-index: 9999;
      /* 确保在最上层 */
      border: 2px solid #000;
      /* 调试用边框 */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .tou {
      text-align: center;
      font-size: 50px;
    }

    .border table {
      width: 100%;
      border-collapse: collapse;
    }

    .center-img {
      display: block;
      margin: 0 auto;
      max-width: 100%;


    }

    .xuan {
      display: block;
      margin: 0 auto;
      text-align: center;
      width: fit-content;
      font-size: 25px;
    }

    body::before {
      content: "";
      position: fixed;
      z-index: -1;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('IMG_20251018_091631.jpg') center/cover no-repeat;
      filter: blur(8px);
      width: 100vw;
      height: 100vh;
    }

    .border-demo {
      border: 5px dashed red;
      height: 80px;
      margin: 20px 0;
      width: 80px;
      background-color: pink;
    }



    .search-container {
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      /* 水平居中并保留上下间距 */
      display: flex;
      width: 500px;
      max-width: 90%;
      height: 50px;
      line-height: 50px;
    }

    .search-container input {
      height: 30px;
      line-height: 30px;
      font-size: 16px;
      flex: 1;
      box-sizing: border-box;
      outline: none;
      border-top-left-radius: 25px;
      border-bottom-left-radius: 25px;
      border: none;
      transition: all 0.3s;
    }

    .search-container button {
      height: 30px;
      line-height: 30px;
      font-size: 20px;
      padding: 0px 30px;
      border: none;
      box-sizing: border-box;
      background-color: lightskyblue;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <span class="search-prefix">章节</span>
    <input type="text" placeholder="请输入章节">
    <button>搜索</button>
  </div>
  <h1 class="tou">陈汉生</h1>
  <p id="mingyin"><u><i>重生界最高的山,出生界最长的河</i></u></p>
  <img class="center-img" src="IMG_20251014_085936.jpg" alt="" width="280" height="400">
  <div class="border">
    <table border="1" width="200" height="100">
      <tr>
        <th style="color: blue; font-size:25px;">沈幼楚</th>
        <th style="color: pink; font-size:25px;">萧容鱼</th>
      </tr>

    </table>
  </div>
  <div class="father">

    <div class="left-son">>
      <img src="shen.jpg" width="200" height="350" class="tu">
    </div>

    <div class="right-son">
      <img src="xiao.jpg" alt="" width="200" height="350" class="tu">
    </div>
  </div>
  <div class="light">
    <h2 class="light">世间必有双全法,卷破重云终见晴</h2>
  </div>
  <form class="xuan">
    <div>
      <label for="id">你最喜欢的作品：</label>
      <input type="text" id="word" placeholder="请输入作品名称">
    </div>
    <div>
      <label>你最喜欢的角色</label>
      <input type="radio" name="姓名">陈汉生
      <input type="radio" name="姓名">沈幼楚
      <input type="radio" name="姓名">萧容鱼
    </div>
    <div>
      <label>喜欢的作品类型：</label>
      <input type="checkbox" name="类型">玄幻
      <input type="checkbox" name="类型">科幻
      <input type="checkbox" name="类型">悬疑
      <input type="checkbox" name="类型">言情
      <input type="checkbox" name="类型">穿越

      <input type="submit">
    </div>
  </form>
  <form action="#"></form>
  <div class="border-demo">柳暗花又明</div>
  <a id="ru" href="https://www.manhua100.com/26819" target="blank" style="font-size:25px;">回家的路</a>

  <div class="box-fixed">感谢浏览</div>


</body>

</html>
