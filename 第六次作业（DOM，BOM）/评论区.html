<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评论区</title>
  <style>
    #pinglun {
      position: relative;
    }

    #pinglun-container {
      border: 1px solid black;
      width: auto;
      height: 200px;
      transition: all 0.3s;
    }

    #neirong {
      border: none;
      outline: none;
    }

    .tou {
      text-align: center;
      font-size: 20px;
    }

    .submit-button {
      height: 40px;
      width: 100px;
      font-size: 20px;
      padding: 0 10px;
      background-color: rgb(245, 168, 168);
      border-radius: 25px;
      border: none;
      position: fixed;
      bottom: 600px;
      right: 10px;
    }

    .touxiang {
      width: 40px;
      height: 40px;
      font-size: 5px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .name {
      font-weight: bold;
    }



    #pinglun-list {
      margin-top: 60px;
      border: 1px solid rgb(234, 224, 224);
      width: 100%;
      height: 1000px;
    }

    .shafa {
      text-align: center;
      font-size: 18px;
      color: gray;
      margin-top: 20px;
    }

    #delete-btn {
      background-color: rgb(237, 212, 212);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="pinglun">
    <h2 class="tou">评论区</h2>
    <span id="comment-count">评论数:0</span>
    <div id="pinglun-container">
      <input type="text" id="neirong" placeholder="请输入评论" />
      <button class="submit-button">评论</button>
    </div>
    <div id="pinglun-list">
      <p class="shafa">还没有评论，快来抢沙发！</p>
    </div>
  </div>

  <div id="context-menu"
    style="display: none; position: absolute; background: white; border: 1px solid #ccc; padding: 5px;">
    <button id="delete-btn" style="color: black;">删除</button>
  </div>

  <script src="./评论区.js"></script>
</body>

</html>
